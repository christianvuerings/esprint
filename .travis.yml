language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
node_js:
  - "8"
sudo: required
before_install:
  - npm i -g yarn
  - git clone https://github.com/facebook/watchman.git
  - cd watchman
  - git checkout v4.7.0
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd ..
script: yarn lint && yarn test
